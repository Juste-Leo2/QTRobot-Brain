llm_server:
  url: "http://localhost:8084/completion"
  headers:
    Content-Type: "application/json"

llm_server_vision:
  url: "http://localhost:8088/v1/chat/completions"

models:
  stt_vosk:
    en: "models/stt_vosk/vosk-model-small-en-us-0.15"
    fr: "models/stt_vosk/vosk-model-small-fr-0.22"
  tts_piper:
    fr_upmc: "models/tts_piper/fr_FR-upmc-medium.onnx"
  llm:
    lfm_8b: "models/llm/LFM2-8B-A1B-UD-Q3_K_XL.gguf"
    LFM2-VL-450M-Q4: "models/llm/LFM2-VL-450M-Q4_0.gguf"
    mmproj-LFM2-VL-450M-Q8: "models/llm/mmproj-LFM2-VL-450M-Q8_0.gguf"

executables:
  llama_server:
    win: "models/llama_cpp/llama-server.exe"
    linux: "models/llama_cpp/llama-server"
    args: "-m {model_path} --port 8084 --ctx-size 2048"
  llama_server_vision:
    win: "models/llama_cpp/llama-server.exe"
    linux: "models/llama_cpp/llama-server"
    args: "-m {model_path} --mmproj {model_path_mmproj} --port 8088"

testing:
  output_dir: "tests/output"
  run_integration_tests: true

# --- COMMANDES ROBOT QT ---
qt_robot:
  default_velocity: 20  # Vitesse par d√©faut (0-100)
  gestures:
    - "QT/hi"
    - "QT/bye"
    - "QT/wave"
    - "QT/nod"
    - "QT/shake_head"
    - "QT/thinking"
    - "QT/surprise"
    - "QT/angry"
    - "QT/kiss"
  emotions:
    - "QT/happy"
    - "QT/sad"
    - "QT/angry"
    - "QT/surprise"
    - "QT/neutral"