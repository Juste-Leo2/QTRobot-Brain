# .github/workflows/ci_lin.yml
name: CI Linux - Light Models Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      # --- ÉTAPE SPÉCIFIQUE LINUX ---
      # OpenCV a besoin de libgl1
      # PyAudio (Vosk) a besoin de portaudio19-dev
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1 portaudio19-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Cache AI models
        id: cache-models
        uses: actions/cache@v4
        with:
          path: |
            models/
            !models/**/*.tmp
          # La clé commence par ${{ runner.os }} (ici Linux) pour ne pas mélanger avec le cache Windows
          key: ${{ runner.os }}-models-lite-${{ hashFiles('config/config.yaml') }}
          restore-keys: |
            ${{ runner.os }}-models-lite-
            
      - name: Download models (if cache missed)
        if: steps.cache-models.outputs.cache-hit != 'true'
        run: |
          echo "Cache miss - Downloading models with --ci-mode..."
          python src/download_model.py --ci-mode
      
      # Lancement via main.py comme demandé
      - name: Run tests via Main
        run: python main.py --pytest